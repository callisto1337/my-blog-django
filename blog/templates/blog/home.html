{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
	<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
	<header>
		<h1>This is <span>My Blog</span></h1>
	</header>

	<div class="content">
		<ul class="news">
			{% block content %}
				{% for post in posts %}
					<li>
						<h2>{{ post.title }}</h2>
						<hr>
						<p>{{ post.preview_post }}</p>
					</li>
				{% endfor %}
			{% endblock %}
		</ul>
		
	</div>
	<br clear="all">
	<footer>
		<p >Creator: <a target="_blank" href="https://vk.com/hazardous333">Michael</a></p>
	</footer>
	
</body>
</html>
