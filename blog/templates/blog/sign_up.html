{% extends 'blog/base.html'%}

{% block menu %}
	<ul class="menu">
		<li><a href="/">Main</a></li>
		<li class="active"><a href="/sign_up/">Sign Up</a></li>
	</ul>
{% endblock %}

{% block content %}
<ul class="news">
	{% for post in posts %}
		<li>
			<h2>{{ post.title }}</h2>
			<hr>
			<p>{{ post.preview_post }}</p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
